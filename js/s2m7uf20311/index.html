<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
<style media="screen">
#tot{
  width:40%;
  margin:0 auto;
  text-align: center;

}

#bombilla{
  width:80%;
  margin:0 auto;

}
ul{
  width:60%;
  margin:0 auto;
}

li{
  display: inline-block;
  width:100px;
  height: 50px;
  margin:10px;
  padding:10px;
  text-align:center;
  background-color: tomato;
  font-size: 36px;
  font-height:50px;
}

</style>


</head>
<body>

<div id="tot">


  <img src="img/apagada.jpg" alt="" id="bombilla">

  <ul>
    <li id="on">ON</li>
    <li id="off">OFF</li>
  </ul>

</div>

<script type="text/javascript">

  var imatge=document.getElementById('bombilla');

  document.getElementById('on').addEventListener('click',encendido);
  document.getElementById('off').addEventListener('click',apagado);


  function encendido(){
    imatge.src="img/encendida.jpg"
  }
  function apagado(){
    imatge.src="img/apagada.jpg"
  }





</script>

</body>
</html>
